<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Word Guess Game
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="main">
                Word Guess Game
            </h1>
            <p class="team">
                NFL Teams
            </p>
        </div>
        <div class="game">
            <h3>
                Press a Letter to Start
            </h3>
            <hr>
            <p>
                <span id="game-guess">_ _ _ _ _ _</span>
            </p>
            <br>
            <p>
                Wins:
                <span id="win">0</span>
            </p>
            <br>
            <p>
                Losses:
                <span id="loss">0</span>
            </p>
            <br>
            <p>
                Guesses Remaining:
                <span id="remain">9</span>
            </p>
            <br>
            <p>
                Letters Guessed:
                <span id="guessed"></span>
            </p>
        </div>
        <script src="assets/javascript/game.js">
        </script>
    </body>
</html>
